<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title> Timer </title>
    <link rel="stylesheet" href="timer.css">
  </head>

  <body>
    <h1 align="center">Timer </h1>
    <div>Minute:
    <input type="text" id="minuteInput" value="0"></div>
    <div>Second:
    <input type="text" id="secondInput" value="0"></div>
    
    
    <div>
        <button id="start" class="button-27" role="button">Start</button>
        <button id="reset" class="button-27" role="button">Reset</button>
    </div>
    
    
    <h3 id="timer" style="text-align: center">Timer -> 00 : 00</h3>

   <script src="timer.js"></script>
  </body>
</html>
